<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static '/app/css/main.css' %}">
  <title>Add resource - {{course_id}}</title>
</head>
<body class="p-3 text-base sm:text-lg lg:text-xl">
  {% include 'header.html' %}

  <div class="mt-6 px-3">
    <h1 class="text-xl sm:text-2xl lg:text-3xl font-semibold">
      You are adding a resource for {{course_id}}: {{course_name}}
    </h1>

    <form action="{% url 'submit' cid=course_id %}" method="POST">
      {% csrf_token %}
      <div>
        <p class="mt-12">
          1. What are you adding?
        </p>
        <div class="mt-3 grid gap-y-6 gap-x-2
        grid-cols-2 sm:grid-cols-3 lg:sm:grid-cols-4 lg:sm:grid-cols-5">
          <div>
            <input class="hidden" type="radio" id="r1" name="type" value="B">
            <label for="r1"
            class="bg-white border rounded-full
            py-2 px-8">
              Book
            </label>
            <br>
          </div>

          <div>
            <input class="hidden" type="radio" id="r2" name="type" value="V" checked>
            <label for="r2"
            class="bg-white border rounded-full
            py-2 px-8">
              Video
            </label>
            <br>
          </div>

          <div>
            <input class="hidden" type="radio" id="r3" name="type" value="A">
            <label for="r3"
            class="bg-white border rounded-full
            py-2 px-8">
              Article
            </label>
            <br>
          </div>

          <div>
            <input class="hidden" type="radio" id="r4" name="type" value="N">
            <label for="r4"
            class="bg-white border rounded-full
            py-2 px-8">
              Note
            </label>
            <br>
          </div>

          <div>
            <input class="hidden" type="radio" id="r5" name="type" value="S">
            <label for="r5"
            class="bg-white border rounded-full
            py-2 px-8">
              Slides
            </label>
            <br>
          </div>

          <div>
            <input class="hidden" type="radio" id="r6" name="type" value="O">
            <label for="r6"
            class="bg-white border rounded-full
            py-2 px-8">
              Other
            </label>
            <br>
          </div>
        </div>
      </div>

      <div class="md:w-5/6 lg:w-2/3 xl:1/3">
        <p class="mt-7">
          2. Title
        </p>
        <input type="text" placeholder="Title ..." name="title" required
        class="border rounded-md border-neutral-300
        mt-2 px-3 py-1.5 w-full">
      </div>

      <div class="md:w-5/6 lg:w-2/3 xl:1/3">
        <p class="mt-7">
          3. URL
        </p>
        <input type="text" placeholder="URL ..." name="url" required
        class="border rounded-md border-neutral-300
        mt-2 px-3 py-1.5 w-full">
      </div>

      <div class="md:w-5/6 lg:w-2/3 xl:1/3">
        <p class="mt-7">
          4. Link/Description
        </p>
        <textarea rows=7 placeholder="Description ..." name="descr"
        class="border rounded-md border-neutral-300
        mt-2 px-3 py-1.5 w-full"></textarea>
      </div>

      <div class="flex justify-center mt-3 mb-10">
        <button type='submit'
        class="px-6 py-2 text-white text-lg
        rounded-md bg-[#154854] transition hover:bg-[#1B5E6D]">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
</html>
