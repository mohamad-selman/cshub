<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static '/app/css/main.css' %}">

  <title>CSHUB</title>
</head>
<body class="p-3 text-xs sm:text-base lg:text-lg">
  {% include 'header.html' %}

  <div class="mt-6 px-3">
    <h1 class="text-5xl font-medium text-center">
      Find what you're looking for.
    </h1>
    <p class="mt-4 text-xl text-center">
      At <span class="font-medium">CSHUB</span>, we have tens of resources to help you with your CS courses.
    </p>
    <form class="grid grid-cols-2 gap-2 mx-auto max-w-xl mt-6">
      <div>
        <input class="hidden" id="radio_1" type="radio" name="radio" checked>
        <label class="flex flex-col bg-white
        p-3 border-2 border-gray-300 rounded-md
        cursor-pointer" for="radio_1">
          <span class="text-center text-xl font-medium">
            Find
          </span>
        </label>
      </div>
      <div>
        <input class="hidden" id="radio_2" type="radio" name="radio">
        <label class="flex flex-col bg-white
        p-3 border-2 border-gray-300 rounded-md
        cursor-pointer" for="radio_2">
          <span class="text-center text-xl font-medium">
            Add
          </span>
        </label>
      </div>
    </form>
    <div class="mt-7 flex mx-auto md:w-1/2 lg:w-1/3
    rounded-md border-2 border-gray-300">
      <input type="text" class="px-4 py-2 w-full" placeholder="Search...">
      <button class="flex items-center justify-center px-4 border-l"
      onclick="location.href = './searchResults.html';">
        <svg class="w-6 h-6 text-gray-600" fill="black" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" />
        </svg>
      </button>
    </div>

    <div class="flex justify-center">
      <button type="button" onclick="location.href = `{% url 'results' %}`;"
      class="mt-10 px-2 py-2 sm:px-4 text-lg
      font-normal text-white rounded-md bg-amber-300">
        All Available Courses
      </button>  
    </div>
  </div>
</body>
</html>
