<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static '/app/css/main.css' %}">

  <title>CSHUB</title>
</head>
<body class="p-3 text-xs sm:text-base lg:text-lg">
  {% include 'header.html' %}

  <div class="mt-6 px-3">
    <p class="mt-4 mb-4">
      <span class="font-medium">{{count}}</span> total search results.
    </p>

    <div class="flex gap-x-1">
      FILTER
      <svg xmlns="http://www.w3.org/2000/svg" class="lg:h-6 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>

    <div class="md:w-4/5 lg:w-3/5">
      {% for c in courses %}
      <a href="{% url 'course' cid=c.course_id %}">
        <div class="my-4 p-3 border border-gray-300 rounded-lg
        bg-white flex px-10 gap-x-6 justify-between
        hover:bg-neutral-200">
          <span>
            <p class="font-medium mb-3">{{c.course_id}}: {{c.course_name}}</p>
            {{c.dept_name}} Department<br>
            Kuwait University
          </span>
          <div>
            <p>Number of Resources</p>
            <p class="ml-6"><span class="text-2xl">{{c.count | default_if_none:"0"}}</span></p>
          </div>    
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
